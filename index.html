<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Checklister Varm ende — ROCKWOOL</title>
  <style>
    :root{
      --rock-red:#E60028;
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#111111;
      --muted:#6b7280;
      --heading-bg:#E8EAF6;
      --heading-color:#1A237E;
      --note-bg:#FFFDE7;
      --note-color:#757575;
      --minus-red:#b91c1c;
      --minus-bg:#fee2e2;
      --minus-border:#dc2626;
    }

    body.dark{
      --bg:#0f172a;
      --card:#1f2933;
      --text:#f9fafb;
      --muted:#9ca3af;
      --heading-bg:#0f172a;
      --heading-color:#e5e7eb;
      --note-bg:#111827;
      --note-color:#d1d5db;
    }
    body.dark header{
      background:#b3001f;
    }
    body.dark .card{
      box-shadow:0 1px 4px rgba(0,0,0,.7);
    }
    body.dark input,
    body.dark select,
    body.dark textarea{
      background:#111827;
      border-color:#374151;
      color:#f9fafb;
    }
    body.dark .item{
      border-bottom:1px solid #374151;
    }
    body.dark .progress-track{
      background:#111827;
    }
    body.dark #progressWrapper{
      background:rgba(15,23,42,0.96);
      border-bottom:1px solid #374151;
    }
    body.dark .progress-text{
      color:#e5e7eb;
    }
    body.dark .modal-card{
      background:var(--card);
      color:var(--text);
    }
    body.dark .modal{
      background:rgba(0,0,0,0.8);
    }

    html,body{
      margin:0;
      font-family:system-ui,Roboto,Arial;
      background-color:var(--bg);
      color:var(--text);
    }
    body{
      min-height:100vh;
    }

    main{
      max-width:900px;
      margin:12px auto;
      padding:18px;
      background-color:var(--bg);
    }

    header{
      background:var(--rock-red);
      color:#fff;
      padding:14px;
      position:sticky;
      top:0;
      z-index:1000;
    }
    header h1{margin:0;font-size:22px;line-height:1;}

    /* PROGRESS-BJÆLKE + MINUS-KNAP PÅ SAMME LINJE */
    #progressWrapper{
      position:fixed;
      left:0;
      right:0;
      top:50px;
      display:none;
      align-items:flex-start;
      justify-content:center;
      padding:4px 12px 6px;
      z-index:1200;
      background:rgba(255,255,255,0.95);
      border-bottom:1px solid #e5e7eb;
      flex-direction:column;
      gap:2px;
    }
    .progress-top-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      max-width:900px;
    }
    .progress-track{
      flex:1;
      max-width:700px;
      height:12px;
      background:#e5e7eb;
      border-radius:10px;
      overflow:hidden;
      position:relative;
    }
    .progress-fill{
      height:100%;
      width:0;
      background:var(--rock-red);
      transition:width .3s ease;
    }
    .progress-text{
      font-weight:600;
      font-size:11px;
      color:#374151;
      white-space:nowrap;
    }
    #progressHint{
      font-size:11px;
      color:#555;
    }

    /* Minus-knap i progress-top-row */
    #minusToggleBar{
      display:flex;
      align-items:center;
      gap:6px;
    }
    #btnMinusMode{
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--minus-border);
      background:var(--minus-bg);
      color:var(--minus-red);
      font-size:11px;
      font-weight:600;
      cursor:pointer;
      white-space:nowrap;
    }
    #btnMinusMode.active{
      background:var(--minus-red);
      color:#fff;
    }
    #minusHintText{
      font-size:10px;
      color:#6b7280;
    }

    .card{
      background-color:var(--card);
      border-radius:8px;
      padding:12px;
      margin-bottom:12px;
      box-shadow:0 1px 4px rgba(0,0,0,.06);
    }

    label{font-weight:700}
    input,select,textarea{
      width:100%;
      padding:10px;
      border:1px solid #d4d4d4;
      border-radius:8px;
      margin-top:8px;
      font:inherit;
      background-color:#ffffff;
      color:#111827;
    }
    textarea{min-height:100px}

    .row{display:flex;gap:10px;flex-wrap:wrap}
    .col{flex:1;min-width:160px}

    #page-home .row:last-child .col:last-child{
      min-width:100%;
      flex:1 1 100%;
      display:flex;
      align-items:flex-end;
    }
    #page-home #btnStart{width:100%}

    button{
      background:var(--rock-red);
      color:#fff;
      border:0;
      padding:10px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:700;
    }
    button.ghost{
      background:#fff;
      color:var(--rock-red);
      border:1px solid var(--rock-red);
    }

    .small{font-size:13px;color:var(--muted)}

    .list-items{margin-top:12px}
    .item{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:10px 8px;
      border-bottom:1px solid #e5e7eb;
    }
    .item label{
      flex:1;
      line-height:1.4;
      padding-top:1px;
      transition:color .2s ease, opacity .2s ease, text-decoration-color .2s ease;
    }

    .item.task input[type="checkbox"]{
      width:20px;
      height:20px;
      margin-top:2px;
      flex-shrink:0;
      border-radius:4px;
      border:2px solid #cbd5e1;
      appearance:none;
      background:#fff;
      position:relative;
      cursor:pointer;
      outline:none;
      transition:border-color .2s ease, background .2s ease, transform .15s ease;
    }
    .item.task input[type="checkbox"]::before{
      content:'';
      position:absolute;
      left:4px;
      top:3px;
      width:8px;
      height:12px;
      border-right:2px solid #fff;
      border-bottom:2px solid #fff;
      transform:rotate(35deg) scale(0);
      transform-origin:bottom left;
      transition:transform .2s ease-out;
    }
    .item.task input[type="checkbox"]:checked{
      background:var(--rock-red);
      border-color:var(--rock-red);
      transform:scale(1.05);
    }
    .item.task input[type="checkbox"]:checked::before{
      transform:rotate(35deg) scale(1);
    }

    .item.task input[type="checkbox"].minus-checked{
      background:var(--minus-bg);
      border-color:var(--minus-red);
    }
    .item.task input[type="checkbox"].minus-checked::before{
      content:'−';
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-55%);
      width:auto;
      height:auto;
      border:none;
      color:var(--minus-red);
      font-weight:900;
      font-size:16px;
    }

    .done{
      opacity:.9;
      color:var(--rock-red);
      text-decoration:line-through;
      text-decoration-color:var(--rock-red);
    }

    .item.task.minus-state label{
      color:var(--minus-red);
      text-decoration:underline;
    }

    .item.heading{
      background:var(--heading-bg);
      border-left:5px solid var(--heading-color);
      margin-top:15px;
      margin-bottom:5px;
      padding:10px;
      border-bottom:none;
    }
    .item.heading label{
      font-weight:700;
      color:var(--heading-color);
      font-size:1.05em;
    }

    .item.note{
      background:var(--note-bg);
      border-left:5px solid #FFC107;
      padding:8px 10px;
      font-style:italic;
      margin-top:5px;
      margin-bottom:5px;
      border-bottom:none;
    }
    .item.note label{
      color:var(--note-color);
      font-size:0.95em;
    }

    .list-items .item:last-child{border-bottom:none}

    details#completedSection{
      margin-top:12px;
      border-top:1px dashed #e5e7eb;
      padding-top:8px;
    }
    details#completedSection summary{
      font-weight:700;
      cursor:pointer;
      padding:8px 6px;
    }

    .helper{font-size:13px;color:#b12727;margin-top:6px}
    footer{color:var(--muted);text-align:center;margin:20px 0}
    .btn-small{padding:5px 8px;font-size:12px;border-radius:6px}

    .modal{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.7);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:2000;
    }
    .modal-card{
      background:var(--card);
      padding:20px;
      border-radius:8px;
      max-width:90%;
      min-width:300px;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    .modal .close-btn{
      background:none;
      border:none;
      color:var(--rock-red);
      font-weight:600;
      cursor:pointer;
      padding:5px;
    }
    .modal-actions{
      margin-top:10px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
    }
    #btnToggleLock.lock-locked{
      background:#b91c1c;
      border-color:#b91c1c;
      color:#fff;
    }
    #btnToggleLock.lock-unlocked{
      background:#16a34a;
      border-color:#16a34a;
      color:#fff;
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h1>Checklister</h1>
      <div style="font-weight:700;font-size:18px;line-height:1;">ROCKWOOL</div>
    </div>
  </header>

  <div id="progressWrapper" aria-hidden="true">
    <div class="progress-top-row">
      <div id="minusToggleBar">
        <button id="btnMinusMode" type="button">Minus til næste opgave</button>
      </div>
      <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">0% · 0/0</div>
    </div>
    <div id="minusHintText">Aktiver for at markere én opgave som minus (kræver kommentar).</div>
    <div id="progressHint" style="display:none">Du mangler 0 opgaver</div>
  </div>

  <main>
    <!-- resten af HTML’en (forside, checklisteside, modal, script) er som i din seneste version -->
  </main>
</body>
</html>
